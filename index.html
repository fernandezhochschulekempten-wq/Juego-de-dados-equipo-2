<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Equipo Rojo</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; text-align:center; margin:0; padding:20px; background:#fdf0f2; color:#333; }
h1 { color: #e91e63; }
#dado { font-size:80px; cursor:pointer; margin:20px; }
#verbo { font-size:24px; margin:10px; }
#respuesta { font-size:16px; padding:10px; width:250px; }
#feedback { margin-top:10px; font-size:18px; min-height:24px; }
#temporizador { font-size:28px; color:#ff5722; margin-top:10px; }
#puntos { font-size:22px; font-weight:600; color:#e91e63; margin-top:20px; }
button { font-size:16px; padding:10px 20px; border:none; border-radius:5px; background:#e91e63; color:white; cursor:pointer; }
button:hover { background:#b0003a; }
.card { background:white; padding:20px; border-radius:10px; display:inline-block; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
</style>
</head>
<body>

<h1>Equipo Rojo</h1>
<div class="card">
  <p id="temporizador">Tiempo: 30s</p>
  <div id="dado">üé≤</div>
  <p id="verbo"></p>
  <input type="text" id="respuesta" placeholder="Escribe la conjugaci√≥n">
  <button id="botonChecar">Comprobar</button>
  <p id="feedback"></p>
</div>
<div class="card" id="puntos">0</div>

<script>
const verbos = ["hablar","trabajar","estudiar","viajar","visitar","pasar las vacaciones","comprar","escuchar m√∫sica"];
const pronombres = ["yo","t√∫","√©l/ella","nosotros","vosotros","ellos/ellas"];
const conjugaciones = {
  "hablar":["hablo","hablas","habla","hablamos","habl√°is","hablan"],
  "trabajar":["trabajo","trabajas","trabaja","trabajamos","trabaj√°is","trabajan"],
  "estudiar":["estudio","estudias","estudia","estudiamos","estudi√°is","estudian"],
  "viajar":["viajo","viajas","viaja","viajamos","viaj√°is","viajan"],
  "visitar":["visito","visitas","visita","visitamos","visit√°is","visitan"],
  "pasar las vacaciones":["paso las vacaciones","pasas las vacaciones","pasa las vacaciones","pasamos las vacaciones","pas√°is las vacaciones","pasan las vacaciones"],
  "comprar":["compro","compras","compra","compramos","compr√°is","compran"],
  "escuchar m√∫sica":["escucho m√∫sica","escuchas m√∫sica","escucha m√∫sica","escuchamos m√∫sica","escuch√°is m√∫sica","escuchan m√∫sica"]
};

let verboActual = "";
let pronombreActual = "";
let puntos = 0;
let tiempoRestante = 30;
let timer = null;

function iniciarTemporizador(){
  clearInterval(timer);
  tiempoRestante = 30;
  document.getElementById("temporizador").innerText = `Tiempo: ${tiempoRestante}s`;
  timer = setInterval(() => {
    tiempoRestante--;
    document.getElementById("temporizador").innerText = `Tiempo: ${tiempoRestante}s`;
    if(tiempoRestante <=0){ mostrarSolucion(); }
  },1000);
}

function mostrarSolucion(){
  clearInterval(timer);
  if(verboActual){
    const index = pronombres.indexOf(pronombreActual);
    document.getElementById("feedback").innerText = `‚è±Ô∏è Tiempo terminado. La forma correcta era: ${conjugaciones[verboActual][index]}`;
  }
  verboActual = "";
  pronombreActual = "";
  document.getElementById("verbo").innerText = "";
  document.getElementById("respuesta").value = "";
  setTimeout(()=>{ document.getElementById("feedback").innerText=""; },3000);
}

// Dado
document.getElementById("dado").addEventListener("click", () => {
  const vIndex = Math.floor(Math.random() * verbos.length);
  verboActual = verbos[vIndex];
  const pIndex = Math.floor(Math.random() * pronombres.length);
  pronombreActual = pronombres[pIndex];
  document.getElementById("verbo").innerText = `Conjuga: ${pronombreActual} + ${verboActual}`;
  document.getElementById("respuesta").value = "";
  document.getElementById("feedback").innerText = "";
  iniciarTemporizador();
});

// Comprobar
document.getElementById("botonChecar").addEventListener("click", () => {
  if(!verboActual) return;
  const r = document.getElementById("respuesta").value.toLowerCase().trim();
  const index = pronombres.indexOf(pronombreActual);
  if(r === conjugaciones[verboActual][index]){
    puntos++;
    document.getElementById("puntos").innerText = puntos;
    document.getElementById("feedback").innerText = `‚úÖ ¬°Correcto! +1 punto`;
    mostrarSolucion();
  } else {
    document.getElementById("feedback").innerText = `‚ùå Intenta otra vez`;
  }
});
</script>
</body>
</html>
